<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FITX</title>
    <link rel="stylesheet" href="fitx.css" />
    <!-- Adobe Fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/fuu8jyo.css" />
    <!-- Fontawesome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- google -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="header-bar">
          <div class="header-left">
            <img
              src="https://www.fitx.de/img/block/shared/header/fitx_logo.svg"
              alt=""
            />
            <div class="top-menu">
              <ul>
                <li><a href="#">Fitnessstudios</a></li>
                <li><a href="#">Trainingsbereiche</a></li>
                <li><a href="#">Kurse</a></li>
                <li><a href="#">Mitglietschaft</a></li>
                <li><a href="#">Probetraining</a></li>
              </ul>
            </div>
          </div>
          <a class="primary-btn sign-up" href="#">Jetzt Mitglied werden</a>
          <a class="account" href="#"><i class="fas fa-user-circle"></i></a>
        </div>
      </div>
    </header>

    <!-- announcement -->

    <div class="announcement">
      <div class="container">
        <p>
          <i class="fas fa-info"></i> <strong>Endlich wieder FitX!</strong> Alle
          Infos und was du beachten musst, findest du hier:
          <a href="#">fitx.de/corona</a> .
        </p>
      </div>
    </div>

    <!-- header hero -->

    <section class="header-hero-section">
      <div class="overlay"></div>
      <div class="container hero-content">
        <div class="search-area">
          <p>95 x in Deutschland</p>
          <h1>
            Finde dein neues <br />
            Fitnessstudio:
          </h1>
          <div class="search-bar">
            <i class="fas fa-search"></i>
            <input
              type="text"
              name="search"
              placeholder="Wo mÃ¶chtest du trainieren?"
            />
          </div>

          <button class="primary-btn search-btn">Studio finden</button>
        </div>
        <div class="hero-title">
          <img
            src="https://images.ctfassets.net/su9bl8bc0q6u/3IEqqUOFTcyZeKFpdOgPnz/fa27db907db7539d2b94365dc8f615dd/doyoufeelx.svg"
            alt=""
          />
          <button class="get-info">Mehr erfahren</button>
        </div>
      </div>
    </section>
  </body>
</html>
